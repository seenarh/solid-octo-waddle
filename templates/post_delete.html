<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Post - GISTWARE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(white, purple);
      color: #fff;
    }

    .delete-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(25px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      text-align: center;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .warning {
      font-size: 1rem;
      color: #f3eaff;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      outline: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-danger {
      background-color: #d62839;
      color: #fff;
    }

    .btn-danger:hover {
      background-color: #b81f30;
      transform: scale(1.05);
    }

    .btn-cancel {
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-cancel:hover {
      background-color: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffccd5;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="delete-card">
    <div class="icon">üóëÔ∏è</div>
    <h2>Delete ‚Äú{{ object.title }}‚Äù?</h2>
    <p class="warning">This action is permanent. You won‚Äôt be able to recover this post once it‚Äôs deleted.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'post_detail' object.pk %}" class="btn btn-cancel">Cancel</a>
    </form>
  </div>
</body>
</html>
