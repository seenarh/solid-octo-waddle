<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category_name|title }} | GISTWARE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9c50e1, #6a1bbd);
      color: #fff;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    header {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      text-align: center;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      text-transform: capitalize;
      letter-spacing: 1px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      text-decoration: underline;
      color: #f1e5ff;
    }

    .posts-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
    }

    .post-entry {
      background: #fff;
      color: #7b1fa2;
      margin: 20px 0;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-entry:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(156,80,225,0.4);
    }

    .post-entry h2 a {
      color: #9c50e1;
      text-decoration: none;
      font-weight: 700;
    }

    .post-entry h2 a:hover {
      text-decoration: underline;
    }

    .post-entry p {
      color: #552782;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ category_name|title }} Posts</h1>
    <a href="{% url 'main' %}" class="back-btn">‚Üê Back to Home</a>
  </header>

  <div class="posts-container">
    {% for post in posts %}
      <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|truncatechars:250 }}</p>
      </div>
    {% empty %}
      <p style="text-align:center; margin-top:50px;">No posts in this category yet üëÄ</p>
    {% endfor %}
  </div>

  <footer>¬© 2025 GISTWARE ‚Äî Crafted with üíú by Seenarh</footer>
</body>
</html>
