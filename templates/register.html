<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GISTWARE Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 💜 Animated Gradient Background */
    body {
      background: linear-gradient(rgb(120,40,200), rgb(156,80,225));
      background-size: 600% 600%;
      animation: gradientFlow 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🪩 Glassmorphism Register Card */
    .register-card {
      background: rgb(255, 255, 255);
      border: 1px solid rgb(255, 255, 255);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;

    }

    /* ✨ Headings */
    .register-card h1 {
      color: rgb(156, 80, 225);
      font-weight: 800;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .register-card h1::after {
      content: " ";
      font-size: 1.2rem;
    }

    .register-card h3 {
      color: rgb(156, 80, 225);
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* 🪄 Input Fields */
    .custom-input {
      border: 2px solid #9c50e1;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .custom-input:focus {
      border-color: rgb(156, 80, 225);
      box-shadow: 0 0 8px rgba(156, 80, 225, 0.6);
      outline: none;
    }

    /* ⚡ Buttons */
    .custom-btn {
      background-color: rgb(156, 80, 225) !important;
      border-color: rgb(156, 80, 225) !important;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .custom-btn:hover {
      background-color: rgb(136, 60, 205) !important;
      border-color: rgb(136, 60, 205) !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(156, 80, 225, 0.4);
    }

    /* 🩵 Message Box */
    .alert {
      background-color: rgba(156, 80, 225, 0.15);
      color: #4b0082;
      border: 1px solid rgba(156, 80, 225, 0.3);
    }

    /* 🔗 Links */
    a {
      color: rgb(120, 50, 200);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 📱 Responsive */
    @media (max-width: 480px) {
      .register-card {
        padding: 1.5rem;
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h1>GISTWARE</h1>
    <h3>Register</h3>
    <hr>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Feedback Messages -->
      {% if messages %}
      <div class="alert text-center" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <!-- 🧍 First Name -->
      <div class="form-group mb-3">
        <label for="first_name">First Name</label>
        <input 
          type="text" 
          name="first_name" 
          id="first_name" 
          class="form-control custom-input" 
          placeholder="Enter first name" 
          required>
      </div>

      <!-- 👥 Last Name -->
      <div class="form-group mb-3">
        <label for="last_name">Last Name</label>
        <input 
          type="text" 
          name="last_name" 
          id="last_name" 
          class="form-control custom-input" 
          placeholder="Enter last name" 
          required>
      </div>

      <!-- 👤 Username -->
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          class="form-control custom-input" 
          placeholder="Enter username" 
          required>
      </div>

      <!-- 🔒 Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          class="form-control custom-input" 
          placeholder="Enter password" 
          required>
      </div>

      <!-- 🚀 Login Redirect -->
      <p class="text-center">
        Already have an account? <a href="/login/">Login</a>
      </p>

      <!--  Submit Button -->
      <button type="submit" class="btn btn-primary w-100 custom-btn mt-2">
        Register 
      </button>
    </form>
  </div>
</body>
</html>
