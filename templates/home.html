<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(156,80,225);
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      margin: 100px auto;
      max-width: 600px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Auth links */
    .auth-links {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      padding: 1rem;
    }

    .auth-links a {
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-signin {
      background: #9d46e5;
      color: white;
    }
    .btn-signin:hover {
      background: #842ecf;
    }

    .btn-login {
      border: 2px solid #9d46e5;
      color: #9d46e5;
    }
    .btn-login:hover {
      background: #9d46e5;
      color: white;
    }

    /* Welcome Banner */
    .welcome-banner {
      display: inline-block;
      text-align: center;
      padding: 25px 45px;
      margin-top: 30px;
      background: linear-gradient(135deg, #9d46e5, #e046e5);
      color: white;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: bounce 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .welcome-banner:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .welcome-banner h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .welcome-banner h4 {
      margin: 12px 0 0;
      font-size: 1.3rem;
      font-weight: 500;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

    <nav class="auth-links">
