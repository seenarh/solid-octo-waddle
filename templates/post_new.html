<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Login form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        <a href ="/main/">Main Page</a>
            <h1 style="text-align: center;"><span style="color: blue;">Let Have it!</span></h1>

            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Gist heading -->
            <h3>New Gist ComingIn</h3>
            <hr>
            <!-- Title input field-->
             <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title"
        placeholder="Our Gist Title" required>
</div>

<div class="form-group">
    <label for="body">The Main Gist</label>
    <textarea name="body" class="form-control" id="body"
        placeholder="Main Gist" rows="5" required></textarea>
</div>
           <!-- Submit button -->
         <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</body>
</html>
