<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Gist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b388eb, #9d4edd, #7b2cbf);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 1rem;
        }
        .btn-purple {
            background-color: #9d4edd;
            border: none;
        }
        .btn-purple:hover {
            background-color: #7b2cbf;
        }
        a {
            color: #7b2cbf;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
            color: #5a189a;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;" method="post" enctype="multipart/form-data">
            <a href="/main/" class="text-decoration-none mb-3 d-inline-block">&larr; Back to Main</a>

            <h2 class="text-center mb-3 fw-bold" style="color:#7b2cbf;">Letâ€™s Have It!</h2>
            {% csrf_token %}

            <h5 class="text-center mb-3" style="color:#9d4edd;">New Gist Incoming </h5>

            <div class="form-group mb-3">
                <label for="title" class="fw-semibold" style="color:#5a189a;">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Drop your gist title" required>
            </div>

            <div class="form-group mb-4">
                <label for="body" class="fw-semibold" style="color:#5a189a;">The Main Gist</label>
                <textarea class="form-control" id="body" name="body" rows="5" placeholder="Spill the gist..." required></textarea>
            </div>

            <button type="submit" class="btn btn-purple w-100 fw-bold">Save </button>
        </form>
    </div>

</body>
</html>
