<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GISTWARE Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Purple Aesthetic */
        body {
            background: linear-gradient(rgb(156, 80, 225), rgb(120, 40, 200));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Login Card */
        .login-card {
            background: #fff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 450px;
        }

        /* Heading */
        .login-card h1 {
            color: rgb(156, 80, 225);
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .login-card h3 {
            color: rgb(156, 80, 225);
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Input Fields */
        .custom-input {
            border: 2px solid #9c50e1;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            border-color: rgb(156, 80, 225);
            box-shadow: 0 0 8px rgba(156, 80, 225, 0.6);
            outline: none;
        }

        /* Submit Button */
        .custom-btn {
            background-color: rgb(156, 80, 225) !important;
            border-color: rgb(156, 80, 225) !important;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .custom-btn:hover {
            background-color: rgb(136, 60, 205) !important;
            border-color: rgb(136, 60, 205) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 80, 225, 0.4);
        }

        /* Message Box */
        .alert {
            background-color: rgba(156, 80, 225, 0.15);
            color: #4b0082;
            border: 1px solid rgba(156, 80, 225, 0.3);
        }

        /* Register Link */
        a {
            color: rgb(100, 30, 180);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>GISTWARE</h1>
        <h3>Login</h3>
        <hr>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Feedback Messages -->
            {% if messages %}
            <div class="alert text-center" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control custom-input" 
                    placeholder="Enter username" 
                    required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control custom-input" 
                    placeholder="Enter password" 
                    required>
            </div>

            <!-- Register Redirect -->
            <p>Don't have an account? 
                <a href="/register/">Register</a>
            </p>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 custom-btn mt-2">Login </button>
        </form>
    </div>
</body>
</html>
